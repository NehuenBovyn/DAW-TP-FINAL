<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP FINAL DAW</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styleContacto.css">
    <link rel="icon" href="../img/controller-icon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1><a href="../index.html">Juego Boogle</a></h1>
    </header>
    <main>

        <section class="contacto" id="contacto-formulario">
            <h1 class="title-contact">Contáctenos</h1>
            <form action="mailto:destinatario@correo.com" method="post" id="formulario" novalidate>
                <div class="form-group">
                    <label for="nombre-id">Nombre</label>
                    <input type="text" id="nombre-id" name="nombre" placeholder="Ingrese su nombre">
                    <p class="error-message" id="nombre-error"></p>
                </div>

                <div class="form-group">
                    <label for="correo-id">Email</label>
                    <input type="email" id="correo-id" name="email" placeholder="Ingrese su email">
                    <p class="error-message" id="correo-error"></p>
                </div>

                <div class="form-group">
                    <label for="mensaje-id">Mensaje</label>
                    <textarea name="mensaje" id="mensaje-id" placeholder="Ingrese su mensaje"></textarea>
                    <p class="error-message" id="mensaje-error"></p>
                </div>

                <div class="button-container">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer-content">
        <p>&copy; 2024 Bovyn Nehuen y Meynet Luz. Universidad Interamericana UAI</p>
        <p>Trabajo práctico final DAW</p>
        <div>
            <button class="btn-footer" id="github-btn">Ver en GitHub</button>
            <a href="./pages/contacto.html" class="btn-footer" id="contacto-btn">Contacto</a>
        </div>
    </footer>
    <script src="../js/scriptContactanos.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
